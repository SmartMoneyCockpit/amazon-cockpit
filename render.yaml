services:
  - type: web
    name: amazon-cockpit
    env: python
    plan: starter
    buildCommand: pip install -r requirements.txt
    startCommand: streamlit run app.py --server.address 0.0.0.0 --server.port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: DATABASE_URL
        value: "postgresql://USER:PASSWORD@HOST:PORT/DBNAME?sslmode=require"
