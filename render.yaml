
# Minimal Render IaC example (Web only). Add Jobs via dashboard.
services:
  - type: web
    name: vega-cockpit
    env: python
    plan: starter
    buildCommand: "pip install -r requirements.txt"
    startCommand: "streamlit run app.py --server.port $PORT --server.address 0.0.0.0"
    envVars:
      - key: TZ
        value: America/Mazatlan
