name: CI Smoke

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  smoke:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install deps
        run: |
          if [ -f requirements.txt ]; then pip install -r requirements.txt; else echo "no requirements.txt"; fi
      - name: Run CI smoke
        run: python scripts/ci_smoke.py
